<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <title>Team Profile Generator</title>
</head>

<body>
    <header id="profiles" class="profiles">
        <h1 id="title" class="title text-center bg-success m-2 p-2 mb-3">Team Profiles</h1>
    </header>
    <main class="card m-auto" style="width: 18rem;">
        <section id="colored" class="card-body">
            <h3 id='name' class="card-title">${name}</h3>
            <h5 id="jobTitle" class="card-text">${jobTitle}</h5>
        </section>
        <ul id="info" class="list-group list-group-flush">
            <li id="idNumber" class="list-group-item">Id: ${idNum}</li>
            <li id="office" class="list-group-item">Office number: ${officeNum}</li>
            <li id="school" class="list-group-item">School: ${school}</li>
            <li class="list-group-item">
                <a href="mailto: ${email}" target="_blank">Email: ${email}</a>
            </li>
            <li class="list-group-item">
                <a href="https://github.com/${hubUser}" target="_blank">GitHub ${hubUser}</a>
            </li>
        </ul>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</body>

</html>
